apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
  labels:
    app: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - name: vote
        image: gabvotingappacr.azurecr.io/votingapp:92
        ports:
        - containerPort: 80
          name: http
      imagePullSecrets:
      - name: gab-secret
